<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika+New+Basic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Armata&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: Armata, sans-serif;">
    <section class="text-center">
        <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: #000000;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="background: url(&quot;assets/img/mask.svg&quot;) center no-repeat, #ffffff;border-radius: 98px;width: 47px;height: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav" style="margin: 0px;padding: 0px;">
                        <li class="nav-item" style="color: rgb(255,255,255);"><a class="nav-link active" href="#" style="color: #ffffff;padding: 21px;border-color: #ffffff;">Browse</a></li>
                        <li class="nav-item" style="color: #ffffff;"><a class="nav-link" href="#" style="color: #ffffff;padding: 21px;border-color: #ffffff;">Nearby Sellers</a></li>
                        <li class="nav-item" style="color: #ffffff;"><a class="nav-link" href="#" style="color: #ffffff;padding: 21px;border-color: #ffffff;">Contact Us</a></li>
                        <li class="nav-item" style="color: #ffffff;"><a class="nav-link" href="#" style="color: #ffffff;padding: 21px;border-color: #ffffff;"><i class="fa fa-search" style="color: #ffffff;font-size: 19px;"></i></a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);padding-left: 21px;padding-right: 21px;">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgba(255,255,255,0.55);"><i class="fa fa-cart-plus" style="font-size: 21px;padding-left: 0px;padding-right: 21px;color: rgb(255,255,255);"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgba(0, 0, 0, 0.55);margin-right: 21px;height: 36px;"><button class="btn btn-primary" type="button" style="height: 27px;line-height: 16px;">Sign Up</button></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row" style="margin: 82px -12px 0px 117px;margin-top: 83px;border-style: solid;border-radius: 6px;width: 1153px;margin-left: 70px;height: 485px;">
            <div class="col" style="border-right-style: ridge;">
                <h3 style="padding-top: 25px;">Hey there, Welcome Back!</h3><i class="fas fa-id-card-alt" style="font-size: 116px;margin-top: 79px;"></i>
            </div>
            <div class="col" style="border-radius: 4px;">
                <div class="row text-center justify-content-center align-items-center" style="margin: 30px;">
                    <div class="col"><button class="btn btn-primary active text-center border rounded-pill border-white shadow-sm" id="buyer" type="button">Buyer</button><button class="btn btn-primary text-center border rounded-pill border-white shadow-sm" id="seller" type="button">Seller</button></div>
                </div>
                <div class="row text-center justify-content-center align-items-center" style="margin-top: 49px;">
                    <div class="col"><input class="shadow-lg" type="email" style="width: 335px;background: rgb(40,40,40);color: rgb(255,255,255);height: 40px;border-style: none;border-right-style: none;" name="Email" placeholder="Email" autofocus="" inputmode="email"></div>
                </div>
                <div class="row text-center justify-content-center align-items-center" style="margin-top: 40px;">
                    <div class="col"><input type="password" style="width: 335px;height: 40px;color: rgb(255,255,255);background: rgb(40,40,40);border-style: none;" placeholder="Password" autofocus=""></div>
                </div>
                <div class="row text-center justify-content-center align-items-center" style="margin-top: 38px;">
                    <div class="col"><button class="btn btn-primary" type="button" style="width: 145px;">Log In</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
